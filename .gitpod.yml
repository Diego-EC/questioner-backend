image:
  file: .gitpod.Dockerfile
ports:
    - port: 3000
      onOpen: open-preview
    - port: 3306
      onOpen: ignore
tasks:
    - init: |
        cp .env.example .env;
        pipenv install;
        mysql -u root -e "CREATE DATABASE questioner";
        pipenv run init;
        pipenv run migrate;
        pipenv run upgrade;
      command: >
        pipenv run create-roles;
        pipenv run start;
    - command: python3 welcome.py
      openMode: split-right

github:
  prebuilds:
    # enable for the master/default branch (defaults to true)
    master: false
